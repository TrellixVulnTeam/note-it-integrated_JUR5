<div class="Neha">
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h2>Create Account</h2>
          <input type="text" placeholder="First Name" id="sign-up-fname" />
          <input type="text" placeholder="Last Name" id="sign-up-lname" />
          <input type="email" placeholder="Email" id="sign-up-email" />
          <input type="password" placeholder="Password" id="sign-up-password"/>
          <input type="email" placeholder="Phone Num" id="sign-up-phone" />
          <button (click)="signUp(); $event.preventDefault()">Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h2>Sign In</h2>
          <input type="email" placeholder="Email" id="login-email"/>
          <input type="password" placeholder="Password" id="login-password"/>
          <button (click)="login(); $event.preventDefault()">Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h2>Welcome Back!</h2>
            <p>To keep connected with us please login with your personal info</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </div>
